    <title>Family Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        overflow: hidden;
      }
      .kahoot-bg {
        background-color: #46178f;
        background-image:
          radial-gradient(at 47% 33%, hsl(210.00, 75%, 40%) 0, transparent 59%),
          radial-gradient(at 82% 65%, hsl(285.71, 60%, 35%) 0, transparent 55%);
      }
      .answer-btn-pop:hover {
        animation: pop 0.3s ease-out;
      }
      @keyframes pop {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .slide-in-up {
        animation: slide-in-up 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes slide-in-up {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
       .fade-in {
        animation: fade-in 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
